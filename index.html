<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container" id="cv-form">
  <h1 class="text-center my-2">Resume Generator</h1>

  <div class="row mt-5">
    <div class="col-md-6">
      <h3>Personal Information</h3>
      <div class="form-group mt-2">
        <label for="nameField">Your Name</label>
        <input type="text" id="nameField" class="form-control" placeholder="Enter your name.."/>
      </div>
      <div class="form-group mt-2">
        <label for="contactField">Your Contact</label>
        <input type="text" id="contactField" class="form-control" placeholder="Enter your number.."/>
      </div>
      <div class="form-group mt-2">
        <label for="addressField">Your Address</label>
        <textarea id="addressField" class="form-control" rows="5" placeholder="Enter your address"></textarea>
      </div>
      <div class="form-group mt-3">
        <label for="profile-picture">Select Your Photo</label>
        <input id="profile-picture" type="file" class="form-control">
      </div>
      <p class="text-secondary">Important Links</p>
      <div class="form-group mt-2">
        <label for="fbField">Facebook</label>
        <input type="text" id="fbField" class="form-control" placeholder="Facebook link"/>
      </div>
      <div class="form-group mt-2">
        <label for="instaField">Instagram</label>
        <input type="text" id="instaField" class="form-control" placeholder="Instagram link"/>
      </div>
      <div class="form-group mt-2">
        <label for="linkedinField">LinkedIn</label>
        <input type="text" id="linkedinField" class="form-control" placeholder="LinkedIn link"/>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Professional Information</h3>
      <div class="form-group mt-2">
        <label for="objective">Objective</label>
        <textarea id="objective" class="form-control" rows="5" placeholder="Enter your objective"></textarea>
      </div>
      <div class="form-group mt-2" id="workExperience">
        <label>Work Experience</label>
        <textarea class="form-control weField" rows="3" placeholder="Enter here"></textarea>
        <div class="text-center mt-2" id="weAddButton">
          <button class="btn btn-success btn-sm" id="workExperienceAdd">Add More Experience</button>
        </div>
      </div>
      <div class="form-group mt-2" id="academicQualication">
        <label>Academic Qualification</label>
        <textarea class="form-control aqField" rows="3" placeholder="Enter here"></textarea>
        <div class="text-center mt-2" id="aqAddButton">
          <button class="btn btn-success btn-sm" id="academicQualificationAddButton">Add More Qualification</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button onclick="generateCV()" class="btn btn-success btn-lg">Generate Resume</button>
  </div>
</div>

<div class="container" id="cv-template">
  <div class="row">
    <div class="col-md-3 text-center background">
      <img src="default.png" alt="Profile" class="img-fluid myimg" id="imageT"/>
      <div>
        <p id="nameT1">Suman Roy</p>
        <p id="contactT"></p>
        <p id="addressT"></p>
        <hr/>
        <p><a id="fbT" target="_blank">Facebook</a></p>
        <p><a id="instagramT" target="_blank">Instagram</a></p>
        <p><a id="linkedinT" target="_blank">LinkedIn</a></p>
      </div>
    </div>
    <div class="col-md-9">
      <h1 id="nameT2" class="text-center fw-bold">Suman Roy</h1>

      <div class="card mt-4">
        <div class="card-header background">
          <h3>Objective</h3>
        </div>
        <div class="card-body"><p id="objectiveT"></p></div>
      </div>

      <div class="card mt-4">
        <div class="card-header background">
          <h3>Work Experience</h3>
        </div>
        <div class="card-body">
          <ul id="workExerienceT"></ul>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header background">
          <h3>Academic Qualification</h3>
        </div>
        <div class="card-body">
          <ul id="academicQualificationT"></ul>
        </div>
      </div>

      <div class="text-center mt-3">
        <button onclick="BackButton()" class="btn btn-success btn-lg" id="back-btn">Back</button>
        <button onclick="printCV()" class="btn btn-success btn-lg" id="printCVBtn">Print CV</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center p-3 mt-5" style="background:#2c3e50; color:white;">
  Made with ❤️ by Suman Roy
</footer>

<script src="script.js"></script>
</body>
</html>
